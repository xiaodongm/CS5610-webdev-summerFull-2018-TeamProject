<div>
  <div class="main-background">
    <div class="row">
      <div class="avatar-container">
        <div class="avatar">
        </div>
      </div>
      <h2 *ngIf="user.role !== 'SiteManager' && user.role !== 'EquipmentDealer'"
          class="main-text">{{user.firstName}} {{user.lastName}}</h2>
      <h2 *ngIf="user.role === 'SiteManager' || user.role === 'EquipmentDealer'"
          class="main-text">{{provider.organizationName}}</h2>
    </div>

    <div class="button-group">
      <button>Post A New Event</button>
      <button>Attend A New Event</button>
    </div>

  </div>

  <div class="botton-background">
    <div class="input-group-append">
      <div class="col-sm grid-item">
        <a href="#">Private Info</a>
      </div>
      <div class="col-sm grid-item">
        <a href="#">OR</a>
      </div>
      <div class="col-sm grid-item">
        <a href="#">AT</a>
      </div>
      <div class="col-sm grid-item">
        <a href="#">Friends</a>
      </div>
      <div class="col-sm grid-item">
        <a href="#">Reviews</a>
      </div>
    </div>
  </div>

  <div class="container">
    <app-friend-list></app-friend-list>
    <app-basic-information (messageEvent)="receiveMessage($event)"></app-basic-information>
  </div>
</div>
