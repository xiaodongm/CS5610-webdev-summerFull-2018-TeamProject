<div class="container">
  <div class="card">
    <div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted">step 1</h6>
      <h5 class="card-title">What's your new Camping position?</h5>

      <input
        [(ngModel)]="campSite"
        class="form-control"
        placeholder="Type your camping site">

      <button type="button" class="btn btn-primary" (click)="isCollapsed1 = !isCollapsed1"
              [attr.aria-expanded]="!isCollapsed1" aria-controls="collapseBasic">Next
      </button>

    </div>
  </div>


  <div  id="collapseBasic" [collapse]="isCollapsed1">
    <hr>
    <div class="card">
      <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">step 2</h6>
        <h5 class="card-title">What's your camping event featured for?</h5>

        <div class="btn-group" dropdown>
          <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                  aria-controls="dropdown-basic">
            Add feature tags <span class="caret"></span>
          </button>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
              role="menu" aria-labelledby="button-basic">
            <li role="menuitem"><a class="dropdown-item" (click)="toggleTag('Hiking')">Hiking</a></li>
            <li role="menuitem"><a class="dropdown-item" (click)="toggleTag('Fishing')">Fishing</a></li>
            <li role="menuitem"><a class="dropdown-item" (click)="toggleTag('Biking')">Biking</a></li>
          </ul>
        </div>
        <div id="amenity_list">
          <span *ngFor="let tag of tags" class="badge badge-secondary amenity_item">{{tag}}</span>
        </div>
        <div>
          <button type="button" class="btn btn-primary" (click)="isCollapsed2 = !isCollapsed2"
                  [attr.aria-expanded]="!isCollapsed2" aria-controls="collapseBasic2">Next
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="collapseBasic2" [collapse]="isCollapsed2">
    <hr>
    <div class="card">
      <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">step 3</h6>
        <h5 class="card-title">What will your Camp Event name be?</h5>

        <input
          [(ngModel)]="title"
          class="form-control"
          placeholder="Type your camping site">
        <h5 class="card-title"> Choose your event time stamp</h5>
        <form>
          Event Starts:
          <input
            [(ngModel)]="eventStart"
            type="date"
            name="bday">
        </form>

        <form>
          Event Ends:
          <input
            [(ngModel)]="eventEnd"
            type="date"
            name="bday">
        </form>
        <h5 class="card-title">Describe who should join, and what your Meetup will do.</h5>
        <textarea
          [(ngModel)]="paragraph"
          class="form-control"
          placeholder="Paragraph text">
        </textarea>
        <div>
          <button type="button" class="btn btn-success" (click)="createEvent()"
                  [attr.aria-expanded]="!isCollapsed3" aria-controls="collapseBasic3">Create
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
