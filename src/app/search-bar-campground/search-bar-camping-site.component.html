<div class="container">
  <div class="input-group mb-auto container-fluid search">
    <input type="search"
           class="form-control"
           aria-label="Search"
           placeholder="Name"
           [(ngModel)]="pNameInput">
    <input type="search"
           class="form-control"
           aria-label="Search"
           placeholder="State"
           [(ngModel)]="pStateInput">
    <div class="input-group-append">
      <button class="btn btn-danger my-2 my-sm-0"
              type="submit"
              (click)="searchCampgrounds(pNameInput, pStateInput, $event)">Search</button>
    </div>
  </div>
</div>
