<div class="header">
  <h3 class="accountType" *ngIf="type === 'oa'">Organized Events: {{events.length}}</h3>
  <h3 class="accountType" *ngIf="type === 'pa'">Attended Events: {{events.length}}</h3>
</div>
<div class="card-columns">
  <div *ngFor="let event of events">
    <app-event-card-for-profile [type]="type" [data]="event" (newEvents) = 'receiveEvents($event)' [isSame] = "isSame"></app-event-card-for-profile>
  </div>
</div>
