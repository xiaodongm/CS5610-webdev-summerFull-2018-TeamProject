
<div class="container">
  <ngx-masonry [updateLayout]="updateMasonryLayout" class="masonry">
    <ngxMasonryItem class="masonry-item" *ngFor="let card of showedCards">
      <app-event-card [data]="card"
                      (updateEvent)="receiveUpdateEvent($event)">
      </app-event-card>
    </ngxMasonryItem>
  </ngx-masonry>
</div>


<div (window:scroll)="onScroll($event)">
  <!--<h1 *ngIf="index === cards.length"> All Events Are Showed</h1>-->
</div>
