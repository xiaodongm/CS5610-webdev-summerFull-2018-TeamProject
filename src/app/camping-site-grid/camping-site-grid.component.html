
<h4 *ngIf="campingSitesArray.length > 0" id="title">We found {{campingSitesArray.length}} results for you :</h4>
<hr *ngIf="campingSitesArray.length > 0">
<div class="row">
  <div *ngFor="let site of campingSitesArray" class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{site._attributes.facilityName}}</h5>
        <a
          (click)="selectCampingSite(site)"
          routerLink="/camping-site/{{site._attributes.contractID}}/{{site._attributes.facilityID}}/detail">
          View Details</a>
      </div>
    </div>
  </div>
</div>
