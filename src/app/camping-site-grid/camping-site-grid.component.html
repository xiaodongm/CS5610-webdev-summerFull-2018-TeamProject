<h2>Search Results</h2>
<h4>Total {{campingSites.length}} results</h4>

<div class="row">
  <div *ngFor="let site of campingSites" class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{site.-facility}}</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      </div>
    </div>
  </div>
</div>
