<div class="main-background">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div id="main-text">
          <h2>Search More Camping Sites</h2>

          <app-search-bar-campground (searchPressed)="updateCampgrounds($event)"></app-search-bar-campground>

        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">

  <tabset [justified]="true">
     <tab heading="Featured Camping Sites For You"
         class="tab">
      <app-site-list></app-site-list>
    </tab>

    <tab heading="Search Result"
         [active]="active"
         [customClass]="">
      <app-camping-site-grid [campingSites]="campingSites"></app-camping-site-grid>
    </tab>

  </tabset>



</div>
