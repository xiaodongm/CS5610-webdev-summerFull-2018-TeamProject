<div class="container">
  <div class="card">
    <div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted">step 1</h6>
      <h5 class="card-title">Where is your camping site located?</h5>

      <input
        [(ngModel)]="location"
        class="form-control"
        placeholder="Type your camping site location">

      <button type="button" class="btn btn-primary" (click)="isCollapsed1 = !isCollapsed1"
              [attr.aria-expanded]="!isCollapsed1" aria-controls="collapseBasic">Next
      </button>

    </div>
  </div>


  <div  id="collapseBasic" [collapse]="isCollapsed1">
    <hr>
    <div class="card">
      <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">step 2</h6>
        <h5 class="card-title">What's your camping site featured for?</h5>

        <div class="btn-group" dropdown>
          <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                  aria-controls="dropdown-basic">
            Add feature tags <span class="caret"></span>
          </button>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
              role="menu" aria-labelledby="button-basic">
            <li role="menuitem"><a class="dropdown-item" (click)="toggleTag('Firewood')">Firewood</a></li>
            <li role="menuitem"><a class="dropdown-item" (click)="toggleTag('Pets Allowed')">Pets Allowed</a></li>
            <li role="menuitem"><a class="dropdown-item" (click)="toggleTag('Picnic Area')">Picnic Area</a></li>
          </ul>
        </div>
        <div id="amenity_list">
          <span *ngFor="let tag of tags" class="badge badge-secondary amenity_item">{{tag}}</span>
        </div>
        <div>
          <button type="button" class="btn btn-primary" (click)="isCollapsed2 = !isCollapsed2"
                  [attr.aria-expanded]="!isCollapsed2" aria-controls="collapseBasic2">Next
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="collapseBasic2" [collapse]="isCollapsed2">
    <hr>
    <div class="card">
      <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">step 3</h6>
        <h5 class="card-title">What will your Camping Site name be?</h5>

        <input
          [(ngModel)]="title"
          class="form-control"
          placeholder="Type your site name">

        <h5 class="card-title">Pick what time is your site available.</h5>
        <div class="row">
          <div class="col-xs-12 col-12 col-md-4 form-group">
            <input class="form-control" #drp="bsDaterangepicker" bsDaterangepicker [(ngModel)]="bsRangeValue">
          </div>
          <div class="col-xs-12 col-12 col-md-3 form-group">
            <button class="btn btn-success" (click)="drp.toggle()" [attr.aria-expanded]="drp.isOpen">Date Range Picker</button>
          </div>
        </div>

        <h5 class="card-title">Describe your camping site.</h5>
        <textarea
          [(ngModel)]="paragraph"
          class="form-control"
          placeholder="Paragraph text">
        </textarea>
        <div>
          <button type="button" class="btn btn-success" (click)="createSite()"
                  [attr.aria-expanded]="!isCollapsed3" aria-controls="collapseBasic3">Create
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
